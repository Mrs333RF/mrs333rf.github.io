  <style>
    /* Сброс и базовые стили */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: #0b1523; color: #fff; line-height: 1.6; }
    a { text-decoration: none; }

    /* Header */
    header {
      background: linear-gradient(90deg, #0d3b66, #1e6091);
      padding: 30px 20px;
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    /* Навигация */
    nav {
      display: flex;
      justify-content: center;
      background: #102a44;
      padding: 15px 0;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      font-weight: 700;
      position: relative;
      transition: color 0.3s;
    }
    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #00aaff;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }
    nav a:hover { color: #00aaff; }
    nav a:hover::after { width: 100%; }

    .container { max-width: 1200px; margin: auto; padding: 40px 20px; }
